# =============================================================================
# Control Plane — Production-Hardened
# All secrets are loaded from .env — copy .env.example to .env first.
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # Traefik — Reverse Proxy
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: always
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--accesslog=true"
      - "--log.level=WARN"
    ports:
      - "80:80"
      # port 8080 NOT exposed (Traefik UI disabled for security)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  # ---------------------------------------------------------------------------
  # Shared PostgreSQL
  # ---------------------------------------------------------------------------
  shared-postgres:
    image: postgres:15-alpine
    container_name: shared-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_ROOT_USER}
      POSTGRES_PASSWORD: ${DB_ROOT_PASSWORD}
      POSTGRES_DB: ${DB_ROOT_NAME}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_ROOT_USER} -d ${DB_ROOT_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    cpus: "1.0"

  # ---------------------------------------------------------------------------
  # FastAPI Provisioning Engine
  # ---------------------------------------------------------------------------
  saas-api:
    build:
      context: ./services/control-plane
      dockerfile: Dockerfile
    container_name: saas-api
    restart: always
    depends_on:
      shared-postgres:
        condition: service_healthy
    environment:
      - DOMAIN=${DOMAIN}
      - DB_HOST=shared-postgres
      - DB_PORT=5432
      - DB_USER=${DB_ROOT_USER}
      - DB_PASSWORD=${DB_ROOT_PASSWORD}
      - DB_NAME=${DB_ROOT_NAME}
      - TENANTS_DIR=/opt/saas/tenants
      - API_KEY=${API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/saas/tenants:/opt/saas/tenants
      - /opt/saas/templates:/opt/saas/templates
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Bound to 127.0.0.1 only — not reachable from public internet.
    # The dashboard JS calls window.location.hostname:8000 directly.
    ports:
      - "127.0.0.1:8000:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.saas-api.rule=Host(`api.admin.${DOMAIN}`)"
      - "traefik.http.routers.saas-api.entrypoints=web"
      - "traefik.http.services.saas-api.loadbalancer.server.port=8000"
    mem_limit: 256m
    cpus: "0.5"

  # ---------------------------------------------------------------------------
  # Super Admin Dashboard — Nginx + HTTP Basic Auth
  # ---------------------------------------------------------------------------
  saas-dashboard:
    build:
      context: ./services/admin-dashboard
      dockerfile: Dockerfile
    container_name: saas-dashboard
    restart: always
    environment:
      - DASHBOARD_USER=${DASHBOARD_USER:-admin}
      - DASHBOARD_PASS=${DASHBOARD_PASS}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.saas-dashboard.rule=Host(`superadmin.${DOMAIN}`)"
      - "traefik.http.routers.saas-dashboard.entrypoints=web"
      - "traefik.http.services.saas-dashboard.loadbalancer.server.port=80"
    mem_limit: 64m
    cpus: "0.25"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pg-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    name: traefik_default
    external: true
