# =============================================================================
# Control Plane — runs the Provisioning API and Super Admin Dashboard.
# Assumes Traefik is running separately (see terraform/user_data.sh).
# All services join 'traefik_default' so Traefik can route them,
# AND so the API can resolve 'shared-postgres' by container name.
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # Shared PostgreSQL — the multi-tenant data plane.
  # The API connects here to CREATE DATABASE / ROLE per tenant.
  # ---------------------------------------------------------------------------
  shared-postgres:
    image: postgres:15-alpine
    container_name: shared-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_ROOT_USER:-root}
      POSTGRES_PASSWORD: ${DB_ROOT_PASSWORD:-supersecretpassword123}
      POSTGRES_DB: ${DB_ROOT_NAME:-defaultdb}
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_ROOT_USER:-root} -d ${DB_ROOT_NAME:-defaultdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Python Provisioning Engine
  # ---------------------------------------------------------------------------
  saas-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: saas-api
    restart: always
    depends_on:
      shared-postgres:
        condition: service_healthy
    environment:
      - DOMAIN=${DOMAIN:-example.com}
      - DB_HOST=shared-postgres
      - DB_PORT=5432
      - DB_USER=${DB_ROOT_USER:-root}
      - DB_PASSWORD=${DB_ROOT_PASSWORD:-supersecretpassword123}
      - DB_NAME=${DB_ROOT_NAME:-defaultdb}
      - TENANTS_DIR=/opt/saas/tenants
    volumes:
      # CRITICAL: bind-mount the Docker socket so the API can manage sibling containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Shared tenants volume — the API writes compose files here; Docker reads them
      # CRITICAL: Mount /opt/saas/tenants as a HOST bind-mount (not a named volume).
      # The API writes storefront.html/admin.html here; tenant containers also
      # bind-mount files from this exact host path. Named volumes don't expose
      # the underlying host path to sibling docker compose invocations.
      - /opt/saas/tenants:/opt/saas/tenants
    ports:
      - "8000:8000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.saas-api.rule=Host(`api.admin.${DOMAIN:-example.com}`)"
      - "traefik.http.routers.saas-api.entrypoints=web"

  # ---------------------------------------------------------------------------
  # Super Admin Dashboard — served via Nginx
  # ---------------------------------------------------------------------------
  saas-dashboard:
    image: nginx:alpine
    container_name: saas-dashboard
    restart: always
    volumes:
      - ./dashboard.html:/usr/share/nginx/html/index.html:ro
    ports:
      - "8081:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.saas-dashboard.rule=Host(`superadmin.${DOMAIN:-example.com}`)"
      - "traefik.http.routers.saas-dashboard.entrypoints=web"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  pg-data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    name: traefik_default
    external: true
