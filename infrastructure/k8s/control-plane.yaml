apiVersion: apps/v1
kind: Deployment
metadata:
  name: saas-control-plane
  namespace: saas-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: saas-control-plane
  template:
    metadata:
      labels:
        app: saas-control-plane
    spec:
      serviceAccountName: saas-provisioner-sa
      containers:
        - name: api
          image: my-registry/saas-control-plane:latest
          env:
            - name: DOMAIN
              value: "example.com"
            - name: DB_HOST
              value: "shared-postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: saas-control-plane
  namespace: saas-platform
spec:
  ports:
    - port: 8000
  selector:
    app: saas-control-plane
