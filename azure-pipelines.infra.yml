trigger:
  branches:
    include:
      - main
  paths:
    include:
      - terraform/**

pool:
  vmImage: "ubuntu-latest"

variables:
  AWS_REGION: "us-east-1"
  TF_VERSION: "1.5.7"

stages:
  - stage: TerraformPlan
    displayName: "Terraform Plan"
    jobs:
      - job: Plan
        steps:
          - script: |
              curl -sL https://releases.hashicorp.com/terraform/$(TF_VERSION)/terraform_$(TF_VERSION)_linux_amd64.zip -o terraform.zip
              unzip terraform.zip
              sudo mv terraform /usr/local/bin/
            displayName: "Install Terraform"

          - task: AWSShellScript@1
            displayName: "Terraform Init and Plan"
            inputs:
              awsCredentials: "aws-service-connection"
              regionName: "$(AWS_REGION)"
              scriptType: "inline"
              inlineScript: |
                cd terraform
                terraform init -backend-config="bucket=my-dashboard-s3" -backend-config="key=infrastructure/terraform.tfstate" -backend-config="region=$(AWS_REGION)"
                terraform plan -out=tfplan

  - stage: TerraformApply
    displayName: "Terraform Apply"
    dependsOn: TerraformPlan
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: Apply
        steps:
          - script: |
              curl -sL https://releases.hashicorp.com/terraform/$(TF_VERSION)/terraform_$(TF_VERSION)_linux_amd64.zip -o terraform.zip
              unzip terraform.zip
              sudo mv terraform /usr/local/bin/
            displayName: "Install Terraform"

          - task: AWSShellScript@1
            displayName: "Terraform Init and Apply"
            inputs:
              awsCredentials: "aws-service-connection"
              regionName: "$(AWS_REGION)"
              scriptType: "inline"
              inlineScript: |
                cd terraform
                terraform init -backend-config="bucket=my-dashboard-s3" -backend-config="key=infrastructure/terraform.tfstate" -backend-config="region=$(AWS_REGION)"
                terraform apply -auto-approve
